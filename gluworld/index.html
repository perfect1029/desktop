<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="https://raw.githubusercontent.com/OpenAsar/gluon/main/assets/logo.png">
    <title>Gluworld</title>
  </head>
  <body>
    <h1>
      Gluon <code id="gluon_version"></code> <br>
      built with <code id="builder"></code> <br>
      running on <code id="product"></code>
    </h1>

    <div id="versions">
      <h2>
        Chromium <br>
        <code id="chromium_version"></code> <br>
        <span>V8 <code id="chromium_v8"></code></span>
      </h2>

      <h2>
        Node <br>
        <code id="node_version"></code> <br>
        <span>V8 <code id="node_v8"></code></span>
      </h2>
    </div>

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700;800;900');

      html, body {
        background: #101418;
        color: #fff;
        font-family: Inter, sans-serif;

        margin: 0;
        width: 100%;
        height: 100%;
      }

      body {
        box-sizing: border-box;
        padding: 5vw 5vh;

        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-around;
      }

      h1, h2, code {
        text-align: center;
        margin: 0;
      }

      h1 {
        font-weight: 900;
        font-size: 34px;
      }

      h1 > code, h2 > span > code {
        margin-left: 8px;
      }

      h2 {
        font-weight: 800;
        font-size: 28px;
      }

      h2 > span, h2 > span > code {
        font-weight: 600;
        font-size: 18px;
        color: #bbb;
      }

      code {
        font-size: 100%;
        font-family: Fira Code;
        color: #ddd;
      }

      #versions {
        display: flex;
        justify-content: space-around;
        width: 100%;
      }
    </style>

    <script>
      chromium_version.textContent = Gluon.versions.chromium;
      node_version.textContent = Gluon.versions.node;
      gluon_version.textContent = Gluon.versions.gluon;
      builder.textContent = Gluon.versions.builder;
      product.textContent = Gluon.versions.product;
      node_v8.textContent = Gluon.versions.v8.node;
      chromium_v8.textContent = Gluon.versions.v8.chromium;
    </script>
  </body>
</html>
